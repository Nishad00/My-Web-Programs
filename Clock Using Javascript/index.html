<html>
    <head>
        <title>Clock</title>
    </head>
    <body>
        <div id="mcd">
            <script type="text/javascript">
                function st(){
                    var d = new Date();
                    var h = d.getHours();
                    var m = d.getMinutes();
                    var s = d.getSeconds();
                    var session = "AM";

                    if(h == 0){
                        h = 12;
                    }

                    if(h>12){
                        h = h-12;
                        session = "PM"
                    }

                    if(h<10){
                        h = "0"+h;
                    }

                    if(m<10){
                        m = "0" + m;
                    }

                    if(s<10){
                        s = "0" + s;
                    }


                    var t = h + "-" + m + "-" + s + " " +session;
                    document.getElementById("mcd").innerText = t;
                    document.getElementById("mcd").textContent = t;
                    setTimeout(st,1000);
                }
                
                st();
            </script>
        </div>
    </body>
</html>
